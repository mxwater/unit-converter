<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Unit Converter</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600">Unit Converter</h1>

        <form method="POST" action="/convert" class="mt-6">
            <label class="block text-gray-700 font-medium">Select Conversion Type:</label>
            <select name="conversion_type" class="w-full p-2 border rounded-lg mt-2">
                <option value="temperature">Temperature (°F → °C)</option>
                <option value="weight">Weight (lbs → kg)</option>
                <option value="volume">Volume (oz → ml)</option>
                <option value="distance">Distance (miles → km)</option>
            </select>

            <label class="block text-gray-700 font-medium mt-4">Enter Value:</label>
            <input type="number" name="value" step="any" required class="w-full p-2 border rounded-lg mt-2">

            <button type="submit" class="w-full mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
                Convert
            </button>
        </form>

        {% if result %}
        <div class="mt-6 p-4 bg-green-100 text-green-700 border-l-4 border-green-500">
            <p class="font-medium">{{ result }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
